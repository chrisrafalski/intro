<h2> Information Request</h2>
<form action="submit.html" method="POST">
<label for="firstName">FirstName:</label> 
<br />
<input type="text" id="firstName" name="firstName">
<br />
<label for="lastName">Last Name:</label>
<br />
<input type="text" id="lastName" name="lastName"> 
<br />
<label for="phone">Phone Number:</label>
<br />
<input type="text" id="Phone" name="phone">
<br />
<label for="contact">Best time to call:</label>
<br />
<select id="contact" name="contact">
    <option value="default" selected>--Select One--</option>
    <option value="motning">Morning (8AM to 12PM Easter</option>
    <option value="afternoon">Afternoon (12PM to 5PM Eastern</option>
    <option value="evening">Evening  (5PM to 8PM Eastern</option>
</select>
<fieldset>
    <legend>I am interested in (check all that apply)</legend><br />
    <input type="checkbox" id="frontend"><label for="frontEnd">Front End Web Development</label><br />
    <input type="checkbox" id="backEnd" name="interest" value="backEnd"><label for="backEnd">Back End Web Development</label><br />
    <input type="checkbox" id="database" name="interest" value="database"><label for="database">Database Design</label><br />
</fieldset>

<fieldset>
    <legend>I have filled in the client questionnaire form:</legend><br />
    <input type="radio" id="choice1" name="questionnaire" value="yes"><label for "choice1">Yes</label><br />
    <input type="radio" id="choice2" name="questionnaire" value="no"><label for="choice2">No</label><br />
</fieldset>

<label for="info">Additional Information</label><br />
<textarea id="info" name="info"></textarea><br />

<input type="submit" name="submit" value="Submit">

</form>
