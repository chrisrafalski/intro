<html lang="en">
    <head>
        <title>Contact Us</title>
        <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <header>
            <h1>The Wall</h1>
        </header>
<hr />
        <nav>
            <a href="index.html">Home</a> <a href="menu.html">Menu</a> <a href="contact.html">Contact Us</a>
        </nav>
<hr />
<form action="submit.html" method="POST">
        <label for="Name">Name:</label> 
        <input type="text" id="Name" name="Name">
        <br />
        <label for="Email">Email:</label>
        <input type="text" id="Email" name="Email"> 
        <br />
        <label for="phone">Phone:</label>
        <input type="text" id="Phone" name="phone">
        <br />

        <label for="reason">Best time to call:</label>
            <select id="reason" name="reason">
                <option value="default" selected>Catering</option>
                <option value="party">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select>
        <br />
        
        <label for="info">Additional Information</label>
        <textarea id="info" name="info"></textarea>
        <br />

        <fieldset>
                <legend>Have you been to the restaurant?</legend>
                <input type="radio" id="choice1" name="questionnaire" value="no"><label for "choice1">No</label><br />
                <input type="radio" id="choice2" name="questionnaire" value="yes"><label for="choice2">Yes</label><br />
        </fieldset>
        <br />

        <fieldset>
                <legend>Best days to contact you:</legend>
                <input type="checkbox" id="monday"><label for="monday">M</label>
                <input type="checkbox" id="tuesday" name="interest" value="tuesday"><label for="tuesday">T</label>
                <input type="checkbox" id="wednesday" name="interest" value="wednesday"><label for="wednesday">W</label>
                <input type="checkbox" id="thursday" name="interest" value="thursday"><label for="thursday">Th</label>
                <input type="checkbox" id="friday" name="interest" value="friday"><label for="friday">F</label>
        </fieldset>

        <input type="submit" name="submit" value="Submit">

        <footer>
            <p>123 Fake Street Greensburg, PA 15601</p>
            <p>(724)516-9515</p>
        </footer>
    </body>
</html>
